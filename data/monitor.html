<!DOCTYPE html>
<html>

<head>
    <title>Esp monitor</title>
</head>

<body>

    <script>

        var logArea;

        window.onload = function () {
            logArea = document.getElementById("LogArea");
            setInterval(GetStats, 1000);
        }

        function GetStats() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/monitor/getLog', false);
            xhr.send();

            if (xhr.status == 200) {
                logArea.textContent += xhr.responseText.replace("|", "\n");
            }
        }

    </script>

    <textarea id="LogArea" rows="10" cols="45" readonly></textarea>

</body>

</html>
